        <title>Calculadora</title>
    </head>
    <body>
        <div class="calculator" id="calculator">
            <p class="result" id="result"></p>
            <table>

                    <td><button class="btn number">9</button></td>

                </tr>
                <tr>
                    <td><button class="btn number">4</button></td>
                    <td><button class="btn number">5</button></td>
                    <td><button class="btn number">6</button></td>
                    <td><button class="btn operation"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="minus" class="svg-inline--fa fa-minus" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M400 288h-352c-17.69 0-32-14.32-32-32.01s14.31-31.99 32-31.99h352c17.69 0 32 14.3 32 31.99S417.7 288 400 288z"></path></svg></button></td>
                </tr>
                <tr>
                    <td><button class="btn number">1</button></td>
                    <td><button class="btn number">2</button></td>
                    <td><button class="btn number">3</button></td>
                    <td><button class="btn operation"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus" class="svg-inline--fa fa-plus" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"></path></svg></button></td>
                </tr>
                <tr>
                    <td><button class="btn number">0</button></td>
                    <td><button class="btn number">.</button></td>

                </tr>
            </table>
        </div>
        <script src="./script.js"></script>

</html>
